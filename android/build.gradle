group 'com.letinnet.smart_pos_z91_interface'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
  
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
    }
}


dependencies {
    implementation files('libs\\gson-2.2.4.jar')
    implementation files('libs\\scan_activate_2.1.6.jar')
    implementation files('libs\\SmartPos_1.3.6_R201217.jar')
    implementation files('libs\\androideventbus-1.0.2.jar')
    implementation files('libs\\core-3.2.1.jar')
}
